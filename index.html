    /******************
     * SAFE FETCH (Production Safe)
     ******************/
    async function safeFetch(url, options = {}, timeout = 60000) {
    const controller = new AbortController();
    const id = setTimeout(() => controller.abort(), timeout);

    const response = await fetch(url, {
        ...options,
        signal: controller.signal
    });

    clearTimeout(id);

    const text = await response.text();
    try {
        return JSON.parse(text);
    } catch {
        throw new Error("Invalid server response");
    }
    }
  /******************

  function classNames(...c){return c.filter(Boolean).join(" ");}

  function useRevealOnScroll() {
    useEffect(() => {
      const obs = new IntersectionObserver((entries) => {
        entries.forEach(ent => {
          if(ent.isIntersecting) ent.target.classList.add("visible");
        });
      }, { threshold: 0.12 });

      document.querySelectorAll('.reveal').forEach(el => obs.observe(el));
      return () => obs.disconnect();
    }, []);
  }

  /******************
   * 3D Canvas Component (subtle, lightweight)
   ******************/
  function ThreeHero() {
    const canvasRef = useRef(null);
    useEffect(() => {
      const canvas = canvasRef.current;
      const renderer = new THREE.WebGLRenderer({ canvas, antialias:true, alpha:true });
      renderer.setPixelRatio(window.devicePixelRatio);
      renderer.setSize(canvas.clientWidth, canvas.clientHeight);

      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(50, canvas.clientWidth / canvas.clientHeight, 0.1, 1000);
      camera.position.z = 4;

      const geom = new THREE.TorusKnotGeometry(0.8, 0.22, 140, 20);
      const mat = new THREE.MeshPhysicalMaterial({ color: 0x8b5cf6, metalness:0.3, roughness:0.2, clearcoat:0.6, clearcoatRoughness:0.1 });
      const mesh = new THREE.Mesh(geom, mat);
      scene.add(mesh);

      const light = new THREE.DirectionalLight(0xffffff, 1.1);
      light.position.set(5,5,5);
      scene.add(light);
      const amb = new THREE.AmbientLight(0xffffff, 0.25);
      scene.add(amb);

      let raf;
      function onResize() {
        const w = canvas.clientWidth, h = canvas.clientHeight;
        renderer.setSize(w, h);
        camera.aspect = w/h;
        camera.updateProjectionMatrix();
      }
      window.addEventListener('resize', onResize);

      function animate(t){
        raf = requestAnimationFrame(animate);
        mesh.rotation.x += 0.0025;
        mesh.rotation.y += 0.0035;
        renderer.render(scene, camera);
      }
      animate();

      return () => { cancelAnimationFrame(raf); window.removeEventListener('resize', onResize); renderer.dispose(); };
    }, []);
    return <canvas ref={canvasRef} style={{width:'100%', height:'100%'}} />;
  }

  /******************
   * Animated stats
   ******************/
  function Stats() {
    useRevealOnScroll();
    const [counts, setCounts] = useState({reimbursed: 250000, processed: 1200, trans: 100});
    const refs = {r:useRef(), p:useRef(), t:useRef()};
    useEffect(() => {
      const animate = (ref, target) => {
        if(!ref.current) return;
        let current = 0;
        const step = Math.max(1, Math.floor(target / 80));
        const id = setInterval(() => {
          current += step;
          if(current >= target){ ref.current.innerText = target.toLocaleString(); clearInterval(id); }
          else ref.current.innerText = current.toLocaleString();
        }, 16);
      };
      animate(refs.r, counts.reimbursed);
      animate(refs.p, counts.processed);
      animate(refs.t, counts.trans);
    }, []);
    return (
      <section className="max-w-6xl mx-auto px-6 py-12">
        <div className="grid md:grid-cols-3 gap-6 text-center">
          <div className="glass p-6 rounded-2xl reveal">

  /******************
   * Reimbursement form component
   ******************/
  function ReimbursementForm() {
    useRevealOnScroll();
    const [loading, setLoading] = useState(false);
    const [success, setSuccess] = useState(null);
    const [error, setError] = useState(null);
    const fileRef = useRef();

    async function handleSubmit(e){
  e.preventDefault();
  setError(null);
  setSuccess(null);

  const fd = new FormData(e.target);
  const data = Object.fromEntries(fd.entries());

  if(!data.email || !data.email.endsWith("@rotaractdelhi.in")){
    setError("Please use your @rotaractdelhi.in email.");
    return;
  }

  const file = fileRef.current.files[0];
  if(!file){ setError("Please upload approval PDF."); return; }
  if(file.type !== "application/pdf"){ setError("Only PDF approval emails accepted."); return; }
  if(file.size > 6 * 1024 * 1024){ setError("PDF too large (max 6MB)."); return; }

  setLoading(true);

  try {
    const base64 = await readFileAsBase64(file);

    const payload = {
      fullName: data.fullName,
      email: data.email,
      eventName: data.eventName,
      amount: data.amount,
      bodEmail: data.bodEmail,
      upiId: data.upiId,
      approvalPdf: base64.split(",")[1],
      fileName: file.name,
      ccEmails: [data.email, data.bodEmail]   // CC: applicant + BoD approver
    };

    const json = await safeFetch(GOOGLE_SCRIPT_URL, {
      method: "POST",
      headers: { "Content-Type": "text/plain;charset=utf-8" },
      body: JSON.stringify(payload)
    });

    if(json.success){
      setSuccess(json.data);
      e.target.reset();
    } else {
      setError(json.message || "Submission failed");
    }

  } catch(err){
    setError(err.message || "Server error");
  }

  setLoading(false);
}

    return (
      <div className="max-w-2xl mx-auto reveal">
        <form onSubmit={handleSubmit} className="bg-gradient-to-br from-black/30 to-black/10 border border-white/5 glass p-8 rounded-2xl shadow-xl">
          <div className="grid md:grid-cols-2 gap-4">
            <label className="block">
              <div className="text-sm muted mb-1">Full name</div>
              <input name="fullName" required className="w-full p-3 rounded bg-transparent border border-white/6" />
            </label>
            <label className="block">
              <div className="text-sm muted mb-1">Official Email</div>
              <input name="email" required placeholder="you@rotaractdelhi.in" className="w-full p-3 rounded bg-transparent border border-white/6" />
            </label>

            <label className="block">
              <div className="text-sm muted mb-1">Event name</div>
              <input name="eventName" required className="w-full p-3 rounded bg-transparent border border-white/6" />
            </label>
            <label className="block">
              <div className="text-sm muted mb-1">Amount (₹)</div>
              <input name="amount" required type="number" className="w-full p-3 rounded bg-transparent border border-white/6" />
            </label>

            <label className="block">
              <div className="text-sm muted mb-1">BoD Approver Email</div>
              <input name="bodEmail" required placeholder="approver@rotaractdelhi.in" className="w-full p-3 rounded bg-transparent border border-white/6" />
            </label>
            <label className="block">
              <div className="text-sm muted mb-1">UPI ID</div>
              <input name="upiId" required placeholder="yourupi@bank" className="w-full p-3 rounded bg-transparent border border-white/6" />
            </label>
          </div>

          <div className="mt-4">
            <div className="text-sm muted mb-2">Upload approval email (PDF) — mandatory</div>
            <label className="file-drop flex items-center gap-3 p-3 rounded border border-white/6">
              <svg width="28" height="28" viewBox="0 0 24 24" className="opacity-90"><path fill="white" d="M19 9h-4V3H9v6H5l7 7 7-7zM5 18v2h14v-2H5z"/></svg>
              <div className="text-sm muted">Drag & drop or <span className="text-indigo-400 underline">browse</span></div>
              <input type="file" ref={fileRef} id="approvalPdf" accept="application/pdf" className="ml-auto" />
            </label>
          </div>

          {error && <div className="mt-3 text-sm text-red-400">{error}</div>}

          <div className="mt-6 flex items-center justify-between">
            <div className="text-sm muted">We save proof & receipt to Drive (owner only). 7-day claim window enforced.</div>
            <button type="submit" disabled={loading} className="px-5 py-2 rounded-lg bg-gradient-to-r from-purple-600 to-teal-400 font-semibold text-black">
              {loading ? "Submitting..." : "Submit Request"}
            </button>
          </div>
        </form>

        {success && (
          <div className="mt-4 p-4 bg-green-900/40 border border-green-500 rounded">
            <div className="font-semibold">Submitted ✓</div>
            <div className="muted mt-1">Receipt ID: <strong className="text-white">{success.receiptId}</strong></div>
          </div>
        )}
      </div>
    );
  }

  function readFileAsBase64(file){
    return new Promise((resolve, reject)=>{
      const fr = new FileReader();
      fr.onload = () => resolve(fr.result);
      fr.onerror = reject;
      fr.readAsDataURL(file);
    });
  }

  /******************
   * Status tracker + Approve / Reject panel
   ******************/
  function Tracker() {
    const [id, setId] = useState('');
    const [result, setResult] = useState(null);
    const [loading, setLoading] = useState(false);
    const [actionLoading, setActionLoading] = useState(null); // 'approve' | 'reject'
    const [actionDone, setActionDone] = useState(null);
    const [rejectReason, setRejectReason] = useState('');
    const [showRejectBox, setShowRejectBox] = useState(false);

    async function check(){
      if(!id) return;
      setLoading(true);
      setResult(null);
      setActionDone(null);
      setShowRejectBox(false);
      try{
        const response = await fetch(
          GOOGLE_SCRIPT_URL + "?action=track&receiptId=" + encodeURIComponent(id),
          { method: "GET" }
        );
        const text = await response.text();
        let json;
        try { json = JSON.parse(text); }
        catch(e){ throw new Error("Invalid server response"); }
        if(json.success){ setResult({ success: true, ...json.data }); }
        else { setResult({ success: false }); }
      } catch(err){
        console.error("Tracker error:", err);
        setResult({ success: false });
      }
      setLoading(false);
    }

    async function handleAction(action) {
      if(action === 'reject' && !showRejectBox){ setShowRejectBox(true); return; }
      setActionLoading(action);
      try {
        const payload = { action, receiptId: id };
        if(action === 'reject') payload.reason = rejectReason || "No reason provided";
        const json = await safeFetch(GOOGLE_SCRIPT_URL, {
          method: "POST",
          headers: { "Content-Type": "text/plain;charset=utf-8" },
          body: JSON.stringify(payload)
        });
        if(json.success){
          setActionDone(action);
          setResult(prev => ({ ...prev, status: action === 'approve' ? 'Approved' : 'Rejected' }));
        } else {
          alert(json.message || "Action failed");
        }
      } catch(err){
        alert(err.message || "Server error");
      }
      setActionLoading(null);
    }

    const statusColor = (s) =>
      s === "Approved" ? "text-green-400" : s === "Rejected" ? "text-red-400" : "text-yellow-400";

    const statusBg = (s) =>
      s === "Approved" ? "bg-green-900/30 border-green-500/40" : s === "Rejected" ? "bg-red-900/30 border-red-500/40" : "bg-yellow-900/20 border-yellow-500/30";

    return (
      <div className="max-w-2xl mx-auto reveal">
        <div className="glass p-6 rounded-2xl">

          {/* Search bar */}
          <div className="flex gap-3">
            <input
              value={id}
              onChange={(e)=>setId(e.target.value)}
              onKeyDown={(e)=>e.key==='Enter' && check()}
              placeholder="RAC-DNX-ACC-2026-0001"
              className="flex-1 p-3 rounded bg-transparent border border-white/10 text-white placeholder-gray-600 focus:border-indigo-500 transition"
            />
            <button
              onClick={check}
              disabled={loading}
              className="px-5 py-2 bg-indigo-600 hover:bg-indigo-500 rounded font-semibold transition disabled:opacity-50"
            >
              {loading ? "..." : "Check"}
            </button>
          </div>

          {/* Results */}
          <div className="mt-5">
            {loading && (
              <div className="flex items-center gap-2 muted text-sm">
                <div className="w-4 h-4 border-2 border-indigo-400 border-t-transparent rounded-full animate-spin"/>
                Checking…
              </div>
            )}

            {result && result.success === false && (
              <div className="flex items-center gap-2 text-red-400 text-sm">
                <svg width="16" height="16" viewBox="0 0 24 24"><path fill="currentColor" d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z"/></svg>
                Receipt ID not found. Please check and try again.
              </div>
            )}

            {result && result.success && (
              <div className="space-y-4">

                {/* Status badge */}
                <div className={`flex items-center justify-between p-4 rounded-xl border ${statusBg(result.status)}`}>
                  <div>
                    <div className="text-xs muted mb-1">Current Status</div>
                    <div className={`text-lg font-bold ${statusColor(result.status)}`}>{result.status}</div>
                  </div>
                  <div className={`w-3 h-3 rounded-full ${result.status==='Approved'?'bg-green-400':result.status==='Rejected'?'bg-red-400':'bg-yellow-400'} shadow-lg`}
                    style={{boxShadow: result.status==='Approved'?'0 0 10px #4ade80':result.status==='Rejected'?'0 0 10px #f87171':'0 0 10px #facc15'}}
                  />
                </div>

                {/* Details grid */}
                <div className="grid grid-cols-2 gap-3 text-sm">
                  <div className="glass p-3 rounded-lg">
                    <div className="text-xs muted mb-1">Event</div>
                    <div className="text-white font-medium">{result.event || "—"}</div>
                  </div>
                  <div className="glass p-3 rounded-lg">
                    <div className="text-xs muted mb-1">Amount</div>
                    <div className="text-white font-medium">₹{result.amount || "—"}</div>
                  </div>
                  {result.applicant && (
                    <div className="glass p-3 rounded-lg">
                      <div className="text-xs muted mb-1">Applicant</div>
                      <div className="text-white font-medium">{result.applicant}</div>
                    </div>
                  )}
                  {result.submittedOn && (
                    <div className="glass p-3 rounded-lg">
                      <div className="text-xs muted mb-1">Submitted On</div>
                      <div className="text-white font-medium">{result.submittedOn}</div>
                    </div>
                  )}
                </div>

                {result.receiptUrl && (
                  <a href={result.receiptUrl} target="_blank"
                    className="flex items-center gap-2 text-sm text-indigo-300 hover:text-indigo-200 underline underline-offset-2 transition">
                    <svg width="14" height="14" viewBox="0 0 24 24"><path fill="currentColor" d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-7 14l-5-5 1.41-1.41L12 14.17l7.59-7.59L21 8l-9 9z"/></svg>
                    Open Receipt PDF
                  </a>
                )}

                {/* Approve / Reject actions — only show if still pending */}
                {result.status === "Pending" && !actionDone && (
                  <div className="pt-2 border-t border-white/5">
                    <div className="text-xs muted mb-3">Finance Team Actions</div>

                    {!showRejectBox ? (
                      <div className="flex gap-3">
                        <button
                          onClick={()=>handleAction('approve')}
                          disabled={!!actionLoading}
                          className="flex-1 flex items-center justify-center gap-2 px-4 py-2.5 rounded-lg bg-green-700/70 hover:bg-green-600 border border-green-500/40 font-semibold text-white transition disabled:opacity-50"
                        >
                          {actionLoading==='approve' ? <div className="w-4 h-4 border-2 border-white border-t-transparent rounded-full animate-spin"/> : <svg width="16" height="16" viewBox="0 0 24 24"><path fill="currentColor" d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/></svg>}
                          Approve
                        </button>
                        <button
                          onClick={()=>handleAction('reject')}
                          disabled={!!actionLoading}
                          className="flex-1 flex items-center justify-center gap-2 px-4 py-2.5 rounded-lg bg-red-800/60 hover:bg-red-700 border border-red-500/40 font-semibold text-white transition disabled:opacity-50"
                        >
                          <svg width="16" height="16" viewBox="0 0 24 24"><path fill="currentColor" d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/></svg>
                          Reject
                        </button>
                      </div>
                    ) : (
                      <div className="space-y-3">
                        <textarea
                          value={rejectReason}
                          onChange={e=>setRejectReason(e.target.value)}
                          placeholder="Reason for rejection (optional but recommended)…"
                          rows={3}
                          className="w-full p-3 rounded-lg bg-transparent border border-red-500/30 text-sm text-white resize-none focus:border-red-400 transition"
                        />
                        <div className="flex gap-3">
                          <button
                            onClick={()=>handleAction('reject')}
                            disabled={!!actionLoading}
                            className="flex-1 flex items-center justify-center gap-2 px-4 py-2 rounded-lg bg-red-700/70 hover:bg-red-600 border border-red-500/40 font-semibold text-white text-sm transition disabled:opacity-50"
                          >
                            {actionLoading==='reject' ? <div className="w-4 h-4 border-2 border-white border-t-transparent rounded-full animate-spin"/> : null}
                            Confirm Reject
                          </button>
                          <button
                            onClick={()=>setShowRejectBox(false)}
                            className="px-4 py-2 rounded-lg border border-white/10 text-sm muted hover:border-white/20 transition"
                          >
                            Cancel
                          </button>
                        </div>
                      </div>
                    )}
                  </div>
                )}

                {/* Action done confirmation */}
                {actionDone && (
                  <div className={`flex items-center gap-2 p-3 rounded-lg text-sm font-medium ${actionDone==='approve'?'bg-green-900/40 text-green-300':'bg-red-900/40 text-red-300'}`}>
                    <svg width="16" height="16" viewBox="0 0 24 24"><path fill="currentColor" d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/></svg>
                    {actionDone==='approve' ? "Request approved! Applicant & BoD have been notified." : "Request rejected. Applicant & BoD have been notified."}
                  </div>
                )}

              </div>
            )}
          </div>
        </div>
      </div>
    );
  }

  /******************
   * Footer with expanded content
   ******************/
  function Footer(){
    useRevealOnScroll();
    return (
      <footer className="mt-12 py-12 reveal">
        <div className="max-w-6xl mx-auto px-6 grid md:grid-cols-3 gap-8">
          <div>
            <h4 className="font-semibold text-white">RAC Delhi Nexus</h4>
            <p className="muted mt-3">We serve communities and build leaders — financial governance is core to our trustworthiness.</p>
          </div>
          <div>
            <h5 className="font-semibold text-white">Resources</h5>
            <ul className="mt-3 muted space-y-2 text-sm">
              <li>Reimbursement Policy</li>
              <li>Accounts Handbook</li>
              <li>Audits & Reports</li>
            </ul>
          </div>
          <div>
            <h5 className="font-semibold text-white">Contact</h5>
            <div className="muted mt-3 text-sm">finance@rotaractdelhi.in</div>
            <div className="muted mt-2 text-sm">© 2026 Rotaract Club of Delhi Nexus</div>
          </div>
        </div>
      </footer>
    );
  }

  /******************
   * Main App
   ******************/
  function App(){
    const scrollToForm = () => {
      const el = document.querySelector('form');
      if(el) el.scrollIntoView({behavior:'smooth', block:'center'});
    };
    useEffect(()=>{ revealOnLoad(); }, []);

    function revealOnLoad() {
      document.querySelectorAll('.reveal').forEach((el, idx) => {
        setTimeout(()=>el.classList.add('visible'), idx*120 + 200);
      });
    }

    return (
      <div>
        <Hero onScrollToForm={scrollToForm} />
        <main>
          <Features />
          <Stats />
          <section className="max-w-7xl mx-auto px-6 py-8">
            <h3 className="text-2xl font-semibold mb-4 reveal">How it works</h3>
            <div className="grid md:grid-cols-3 gap-6 mb-8 reveal">
              <Step title="Get Pre-Approval" desc="Obtain BoD approval via email. Save the approval email as PDF." />
              <Step title="Submit Request" desc="Fill the form, attach approval PDF, and submit within 7 days." />
              <Step title="Receive Receipt" desc="System generates receipt PDF, stores it, and notifies stakeholders." />
            </div>
          </section>

          <section id="form-area" className="px-6 py-8">
            <h3 className="text-2xl font-semibold mb-4 reveal">Reimbursement</h3>
            <ReimbursementForm />
          </section>

          <section id="track" className="px-6 py-8">
            <h3 className="text-2xl font-semibold mb-4 reveal">Track</h3>
            <Tracker />
          </section>

          <Footer />
        </main>
      </div>
    );
  }

  function Step({title, desc}) {
    return (
      <div className="glass p-6 rounded-2xl reveal">
        <div className="text-indigo-400 font-bold mb-2">{title}</div>
        <div className="muted">{desc}</div>
      </div>
    );
  }

  /******************
   * mount
   ******************/
  ReactDOM.createRoot(document.getElementById('root')).render(<App />);

  </script>

</body>
</html>
